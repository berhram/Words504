name: Android Lint Check

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Run Lint Check
        run: ./gradlew lint

      - uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: app/lint.sarif
          category: lint
